<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hanoi tower</title>

    <!-- FONT

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <div class="container">
        <div class="row" id="header">
            <h4 class="eight columns" id="logo">Hanoi Tower <span id="counter"></span></h4>

            <div class="four columns" style="float:right;">
                <label for="customRange2">Set amount of discs</label>
                <input type="range" class="custom-range six columns" min="3" max="7" step="1" id="customRange2">
            </div>


        </div>

        <div class="row pushDown">

            <div class="playField">
                <!-- <div id="sticksContainer"> -->
                <ul id="sticks">
                    <li class="stick"></li>
                    <li class="stick"></li>
                    <li class="stick"></li>
                </ul>
                <!-- </div> -->

                <div>

                </div>

                <div id="discGroup">
                    <ul class="discs" id="group0" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- <li class="disc" draggable="true"></li>
                    <li class="disc" draggable="true"></li>
                    <li class="disc" draggable="true"></li>
                    <li class="disc" draggable="true"></li> -->
                    </ul>

                    <ul class="discs" id="group1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </ul>

                    <ul class="discs" id="group2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </ul>
                </div>


                <div class="rectangle"></div>
            </div>
        </div>

        <script src="script/script.js"></script>
</body>

</html>
